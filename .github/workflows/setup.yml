name: Setup Node Environment

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string

jobs:
  setup:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install Dependencies
        run: npm ci
