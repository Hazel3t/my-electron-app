name: Nightly Build

on:
  schedule:
    - cron: "0 0 * * 1-5"

permissions: write-all

jobs:
  build:
    name: Nightly Build
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: macos-latest
    steps:
      - name: Github checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Update package.json version
        run: |
          node -e "const fs = require('fs'); const pkg = require('./package.json'); pkg.version += '+' + new Date().toLocaleDateString('en-GB').replaceAll('/', '-'); fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Release app
        run: npm run release
